<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modal</title>
    <script src="https://kit.fontawesome.com/eefb7a1525.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/modal.css">
</head>
<body>
  <div class="container-style"></div>
 <div class="modal d-flex">
     <div class="title-row">
         <h1 class="modal-title">Modal title</h1>
         <i class="fa fa-close close-cross"></i>
     </div>
     <form class="name-row" action="">
         <div class="name-input">
             <label class="ft-two name" for="name">Name</label>
             <input class="ft-two input" type="text" id="name" placeholder=" Name"><br>
         </div>
         <div class="buttons">
             <input type="submit" value="Submit" class="submit">
             <span class="close">Close</span>
         </div>


     </form>

 </div>
</body>
</html>
