<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Exercise 7</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;800;900&family=Oswald:wght@400;500;700&display=swap"
          rel="stylesheet">
    <script src="https://kit.fontawesome.com/eefb7a1525.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
            integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="middle-container">
    <div class="wrap p-2">
        <div class="w-100 p-4  first-row">
            <div class="rounded-btn"></div>
            <div class="rounded-btn"></div>
            <div class="rounded-btn"></div>

        </div>
        <div class="background">
          <div class="container">
              <div class="row">
                  <div class="col-12">
                      <div class="bg-top">
                          <h1 class="title-form">HTML Form</h1>
                          <p class="form-description">Sign up to the newsletter form below to recieve the latest news from our company.</p>
                      </div>
                      <form action="" class="main-form">
                          <div class="email p-2 mb-5">
                              <label class="text-white ft-two" for="email">Email</label><br>
                              <input class="email-input" type="email" id="email">
                              <p class="ft-one text-white pt-4">We still send you an email describing how to activate your newsletter subscription.</p>
                          </div>
                          <div class="name ft-one">
                              <label class="text-white ft-two" for="name">Name</label><br>
                              <input type="text" id="name" placeholder=" First">
                              <input type="text" placeholder=" Last" disabled>
                              <p class="newsletter">Preferred newsletter format</p>
                              <input class="mr-1" type="radio" name="format" id="text">
                              <label class="text-white ft-one-prime" for="text">Text</label><br>
                              <input class="mr-1" type="radio" name="format" id="html">
                              <label class="text-white ft-one-prime" for="html">HTML</label><br>
                              <br>
                              <button type="submit" class="btn btn-info ft-one mr-2">SUBMIT</button>
                              <span class="green-text">
                                  or<a class="alternative-link" href="#"> Clear and start from scratch</a>
                              </span>
                          </div>
                      </form>
                  </div>
              </div>
              
          </div>
        </div>

    </div>

</div>
</body>
</html>
