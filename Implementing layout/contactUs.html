<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <script src="https://kit.fontawesome.com/eefb7a1525.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
            integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
<div class="container container-style mt-5">
    <div class="row contact-bg ">

        <div class="col-12">
            <h1 class="big-contact-text ft-fourteen pr-4 w-75">Contact us <span class="small-contact-text ft-eleven ">Feel free to contact us</span></h1>
        </div>

    </div>
    <div class="row mt-5">
        <div class="col-3"></div>
        <div class="col-6">
            <form action="" class="form d-flex ft-three w-100 m-0 p-3">
                <div class="form-left w-100">
                    <label class="w-100" for="name"><span class="label-text">Name</span></label><br>
                    <input class="w-100 input-style" type="text" id="name" placeholder=" Enter name"><br>
                    <label class="w-100" for="email"><span class="label-text">Email</span></label><br>
                    <input class="w-100 input-style" type="email" id="email" placeholder=" Enter email"><br>
                    <label class="w-100" for="subject"><span class="label-text">Subject</span></label><br>
                    <input class="w-100 input-style" type="text" id="subject" placeholder=" Enter subject">
                </div>
                <div class="form-right d-flex flex-column w-100">
                    <label for="textarea">Message</label>
                    <textarea  id="textarea" cols="30" rows="7" placeholder=" Message"></textarea>
                    <button type="submit"  class="btn btn-primary btn-style ml-auto ft-three mt-4 text-capitalize">Send message</button>
                </div>

            </form>
        </div>
        <div class="col-3"></div>
    </div>

    <div class="row mt-5">
        <div class="col-3"></div>
        <div class="col-6 d-flex flex-column align-items-center">
            <h2 class="ft-seven media-title ">Or find us on social media</h2>
            <div class="d-flex justify-content-between social-links ">
                <a href="#" class="social-media">Facebook</a>
                <a href="#" class="social-media">Twitter</a>
                <a href="#" class="social-media">Instagram</a>
            </div>
        </div>
        <div class="col-3"></div>
    </div>
</div>
</body>
</html>
